    <div layout="row" layout-wrap layout-align="center">
        <div flex="50" flex-sm="75" flex-xs="100">
            <md-card >
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h3 class="md-headline" >Reviews</h3>
                    </div>
                </md-toolbar>
                <div layout="column" layout-margin>
                    <md-card ng-repeat="review in vm.reviews">
                        <md-card-title>
                            <md-card-title-text layout="row">
                            <span class="md-headline ">{{review.user.username}}</span>
                            <span flex></span>
                            <md-button class="md-icon-button fa-ng-size" ng-click="vm.showUpdateDialog($event, review)" ng-if="vm.user_id === review.user.id || vm.role==='admin'">
                                <md-icon md-font-icon="fa-edit" class="fa fa-ng"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button fa-ng-size" ng-click="vm.showDeleteDialog($event, review._id)" ng-if="vm.user_id === review.user.id || vm.role==='admin'">
                                <md-icon md-font-icon="fa-times" class="fa fa-ng"></md-icon>
                            </md-button>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div ng-if="review.rating === 5">
                                <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                            </div>
                            <div ng-if="review.rating === 4">
                                    <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                            </div>
                                
                            <div ng-if="review.rating === 3">
                                <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                                <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                            </div>
                            <div ng-if="review.rating === 2">
                                    <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                            </div>
                            <div ng-if="review.rating === 1">
                                    <md-icon md-font-icon="fa-star" class="fa fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                                    <md-icon md-font-icon="fa-star" class="far fa-ng"></md-icon>
                            </div>
                                
                            <p>{{review.body}}</p>
                        </md-card-content>
                    </md-card>
                </div>
            </md-card>
        </div>
    </div>
</md-content>
<md-button ng-if="vm.user_id" class="md-fab md-fab-bottom-right md-primary" aria-label="Add_Review" ng-click="vm.showCreateDialog($event)">
    <md-icon md-font-icon="fa-plus" class="fa fa-ng"></md-icon>
</md-button>
