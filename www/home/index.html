<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">

    <!--No node module or no right package in node modules-->
    <link rel="stylesheet" href="./www/common/css/normalize.css">
    <link rel="stylesheet" href="./www/common/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./www/home/style.css">
    <link rel="stylesheet" href="./www/common/css/ng-table.css">


    <title>Place Quality</title>

    <script src="./node_modules/angular/angular.min.js"></script> 
    <script src="./node_modules/angular-aria/angular-aria.min.js"></script> 
    <script src="./node_modules/angular-animate/angular-animate.min.js"></script> 
    <script src="./node_modules/angular-material/angular-material.min.js"></script> 
    <script src="./node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="./node_modules/ngstorage/ngStorage.min.js"></script>
    <script src="./node_modules/ng-table/bundles/ng-table.min.js"></script>
   

    <!--No node module or no right package in node modules-->
    <script src="./www/common/libs/angular-ui-router.min.js"></script>
    <script src="./www/common/libs/angular-jwt.min.js"></script>


    

    <script src="./www/home/app.js"></script>
    <script src="./www/common/services/authService.js"></script>
    <script src="./www/common/services/dataService.js"></script>
    <script src="./www/home/controllers/navController.js"></script>
    <script src="./www/home/controllers/loginController.js"></script>
    <script src="./www/home/controllers/signupController.js"></script>
    <script src="./www/home/controllers/placesController.js"></script>
    <script src="./www/home/controllers/placeItemController.js"></script>
    <script src="./www/home/controllers/mySuggestionsController.js"></script>


</head>
<body ng-app="app">
        <md-toolbar class="fixed-navbar" ng-controller="navController as vm">
            <div class="md-toolbar-tools">
                <h2 flex md-truncate ><a  href="" ui-sref="home">Place Quality</a></h2>
                <md-button ui-sref="mysuggestions" ng-if="vm.user_id">
                    <a  href="">My Suggestions</a>
                </md-button>
                <md-button class="md-icon-button fa-ng-size" ng-click="vm.logout()" ng-if="vm.user_id">
                        <md-icon md-font-icon="fa-sign-out-alt" class="fa fa-ng"></md-icon>
                    </md-button>
                <md-button ui-sref="login" ng-if="!vm.user_id">
                    <a  href="">Log In</a>
                </md-button>
                <md-button ui-sref="signup" ng-if="!vm.user_id">
                    <a  href="">Sign Up</a>
                </md-button>
            </div>
        </md-toolbar>
    <div class="navbar-padding">
            <ui-view ></ui-view>
    </div> 
</body>
</html>
